<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center text-success mt-5">Search your favorite team</h2>
    <div class="input-group mt-3 mb-3 w-50 mx-auto">
      <input
        type="text"
        id="search-filed"
        class="form-control"
        placeholder="Search the team do you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchTeam()"
        class="btn btn-outline-secondary"
        type="button"
        id="search-button"
      >
        Search
      </button>

      <!-- card -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
    </div>
    <script src="./js/sportsdb.js"></script>
  </body>
</html>
